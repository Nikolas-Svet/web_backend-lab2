<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>API Test</title>
</head>
<body>
<main>
    <h1>Тестирование API</h1>

    <!-- Регистрация -->
    <section>
        <h2>Регистрация</h2>
        <form class="registration-form">
            <label for="reg-firstName">Имя:</label>
            <input type="text" class="reg-firstName" id="reg-firstName" name="firstName" required/>

            <label for="reg-lastName">Фамилия:</label>
            <input type="text" class="reg-lastName" id="reg-lastName" name="lastName" required/>

            <label for="reg-username">Логин:</label>
            <input type="text" class="reg-username" id="reg-username" name="username" required/>

            <label for="reg-password">Пароль:</label>
            <input type="password" class="reg-password" id="reg-password" name="password" required/>

            <label for="reg-role">Роль:</label>
            <select class="reg-role" id="reg-role" name="role">
                <option value="student">Студент</option>
                <option value="teacher">Преподаватель</option>
            </select>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="registration-message"></div>
    </section>

    <!-- Авторизация -->
    <section>
        <h2>Вход</h2>
        <form class="login-form">
            <label for="login-username">Логин:</label>
            <input type="text" id="login-username" class="login-username" name="username" required/>

            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" class="login-password" name="password" required/>

            <button type="submit">Войти</button>
        </form>
        <div class="login-message"></div>
    </section>

    <!-- Получение данных профиля -->
    <section>
        <h2>Профиль</h2>
        <button class="get-profile">Получить данные о себе</button>
        <pre class="profile-result"></pre>
    </section>

    <!-- Удаление аккаунта -->
    <section class="delete-section">
        <h2>Удаление учётной записи</h2>
        <button class="delete-account">Удалить аккаунт</button>
        <div class="delete-message"></div>
    </section>
</main>
</body>
</html>
